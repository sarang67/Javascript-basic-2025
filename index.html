    <script>
      console.log("------------------");
      // global case window
      console.log(this);

      function test() {
        console.log(this); // window
      }

      test();

      let testExp = function () {
        console.log(this); // window
      };

      testExp();

      console.log(this);
      let testArrow = () => {
        console.log(this); //// adopted by its scope this value
      };

      testArrow();

      let obj = {
        myName: "sarang jain",
        age: 36,
        getInfo: function () {
          console.log(this); // always point to its object, whiere it is written
          console.log(this.myName, this.age);

          let _this = this;

          function checkThisAgain() {
            console.log(this); // window object , this is the problem
            // console.log(this.myName, this.age);
            console.log(_this.myName, _this.age);

            let testArrow = () => {
              console.log("####--->", this); // window
            };
            testArrow();
          }

          checkThisAgain();

          let checkThisAgainwithArrow = () => {
            console.log(this); // point to its object
            console.log(this.myName, this.age);
          };

          checkThisAgainwithArrow();
        },
      };

      obj.getInfo();
    </script>
